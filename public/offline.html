<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="T&E Soluciones - Sin Conexión">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión | T&E Soluciones</title>

    <style>
        /* Reseteo básico para asegurar consistencia offline */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error_container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin: 20px;
        }

        .icon-container {
            margin-bottom: 1.5rem;
        }

        /* Icono SVG animado */
        .wifi-off-icon {
            width: 80px;
            height: 80px;
            color: #ef4444;
            /* Rojo */
            animation: pulse 2s infinite;
        }

        .error_heading {
            color: #1f2937;
            /* Gris oscuro */
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            font-weight: 800;
            line-height: 1;
        }

        .error_paragraph {
            color: #6b7280;
            /* Gris medio */
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .error_btn {
            background-color: #4f46e5;
            /* Indigo de tu marca */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-block;
        }

        .error_btn:hover {
            background-color: #4338ca;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="error_container">
        <div class="icon-container">
            <svg class="wifi-off-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1 class="error_heading">¡Sin Conexión!</h1>

        <p class="error_paragraph">
            Parece que perdiste la señal de internet. <br>
            No podemos cargar los datos de la financiera en este momento.
        </p>

        <button onclick="window.location.reload()" class="error_btn">
            Reintentar Conexión
        </button>
    </div>

</body>

</html>
